<div class="user-area__l-profile">
  <img [attr.src]="sanitize(currentUser.pictureDataUri)" src="">
</div>
<div class="user-area__l-information">
  <p class="user-area__welcome-text">Hi {{currentUser.name}}!</p>
  <p *ngIf="openTasksCount !== 0">You got <strong>{{openTasksCount}}</strong> open tasks.</p>
  <p *ngIf="openTasksCount === 0">No open tasks. Hooray!</p>
</div>
