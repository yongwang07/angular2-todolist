<div class="comment__l-meta">
  <div class="comment__user-picture">
    <img [attr.src]="sanitize(comment.user.pictureDataUri)" src="">
  </div>
  <div class="comment__user-name">{{comment.user.name}}</div>
  <div class="comment__time">{{comment.time | fromNow}}</div>
</div>
<div class="comment__l-main">
  <div class="comment__message">
    <ngc-editor [content]="comment.content"
                [showControls]="true"
                [enableTags]="true"
                (editSaved)="onContentSaved($event)">
    </ngc-editor>
  </div>
</div>
